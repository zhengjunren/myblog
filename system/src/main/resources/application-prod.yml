mybatis:
  type-aliases-package: cn.zhengjunren.myblog.business.domain
  mapper-locations: classpath:mapper/*.xml

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: countSql
  page-size-zero: true

business:
  onlineKey: online-key
  expiration: 86400
  securityUrl: http://192.168.0.45:8000
